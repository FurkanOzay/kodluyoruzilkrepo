<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container-fluid">
        <div class="container">
            <header>
                <img height="113px" src="google.jpg" alt="">
            </header>
            <main>
                    Search the web using Google!
                <input type="text">
                <div class="search-button">
                    <button>
                        Google Search
                    </button>
                    <button>
                        I'm feeling lucky
                    </button>
                </div>
            </main>
            <footer>
                <div class="left">
                    Special Searches
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                </div>
                <div class="center">
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google Logos</a>
                </div>
                <div class="right">
                    Get Google! <br> updates monthly
                    <input type="text">
                    <div class="subscribe">
                        <button>
                            Subscribe
                        </button>
                        <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                    </div>
                </div>
            </footer>
        </div>
    </div>


</body>
</html>
