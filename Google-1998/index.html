<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container-fluid">
        <div class="container">
            <header>
                <img height="113px" src="google.jpg" alt="">
            </header>
            <main>
                    Search the web using Google!
                <input type="text">
                <div class="search-button">
                    <button>
                        Google Search
                    </button>
                    <button>
                        I'm feeling lucky
                    </button>
                </div>
            </main>
            <footer>
                <div class="left">
                    <a href="">Special Searches</a>
                    <a href="">Stanford Search</a>
                    <a href="">Linux Search</a>
                </div>
                <div class="center">
                    <a href="">Help!</a>
                    <a href="">About Google!</a>
                    <a href="">Company Info</a>
                    <a href="">Google Logos</a>
                </div>
                <div class="right">
                    Get Google! <br> updates monthly
                    <input type="text">
                    <div class="subscribe">
                        <button>
                            Subscribe
                        </button>
                        <a href="">Archive</a>
                    </div>
                </div>
            </footer>
        </div>
    </div>


</body>
</html>
